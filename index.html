<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="java.js"></script>
    

    <div id="displayArea">
        <h2 id="displayScreen">0</h2>
    </div>


    <div id="topButtons">
        <button id="clearButton">C</button>
    </div>

    <div id="numberButtons"></div>
        <button id="oneButton">1</button>
        <button id="twoButton">2</button>
        <button id="threeButton">3</button>
        <button id="fourButton">4</button>
        <button id="fiveButton">5</button>
        <button id="sixButton">6</button>
        <button id="sevenButton">7</button>
        <button id="eightButton">8</button>
        <button id="nineButton">9</button>
    </div>

    <div id="sideButtons">
        <button id="timesButton">X</button>
        <button id="minusButton">-</button>
        <button id="plusButton">+</button>
    </div>

    <div id="bottomButtons">
        <button id="emptyButton"></button>
        <button id="zeroButton">0</button>
        <button id="decimalButton">.</button>
        <button id="divideButton">/</button>
    </div>

    <div id="runButton">
        <button id="equalButton">=</button>
    </div>


</body>
</html>
